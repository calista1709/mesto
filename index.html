<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Логотип Место Россия">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__photo-wrap">
          <img src="images/avatar.jpg" alt="Фотография пользователя" class="profile__avatar">
        </div>
        <div class="profile__wrapper">
          <div class="profile__wrap">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__add-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__list">
          <li class="gallery__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото старинной церкви" class="gallery__photo">
            <div class="gallery__wrap">
              <h2 class="gallery__title">Карачаевск</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="gallery__photo">
            <div class="gallery__wrap">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="gallery__like" type="button"></button>
              </div>
          </li>
          <li class="gallery__item">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="gallery__photo">
            <div class="gallery__wrap">
              <h2 class="gallery__title">Домбай</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="gallery__photo">
            <div class="gallery__wrap">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="gallery__photo">
            <div class="gallery__wrap">
              <h2 class="gallery__title">Домбай</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </li>
          <li class="gallery__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото старинной церкви" class="gallery__photo">
            <div class="gallery__wrap">
              <h2 class="gallery__title">Карачаево-Черкесия</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" method="post" name="profile" class="popup__form">
        <input type="text" name="user-name" class="popup__input popup__input_content_name">
        <input type="text" name="user-job" class="popup__input popup__input_content_job">
        <input type="submit" name="save" class="popup__save" value="Сохранить">
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
