<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">

<body class="page">

        <ul class="gallery__list">
          <li class="gallery__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото старинной церкви" class="gallery__photo">
            <div class="gallery__wrap">
              <h2 class="gallery__title">Карачаевск</h2>
              <span class="gallery__like"></span>
            </div>
          </li>
          <li class="gallery__item">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="gallery__photo">

              <h2 class="gallery__title">Гора Эльбрус</h2>

          <li class="gallery__item">

            <div class="gallery__wrap">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <span class="gallery__like"></span>
            </div>
          </li>
          <li class="gallery__item">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="gallery__photo">
            <div class="gallery__wrap">
              <h2 class="gallery__title">Домбай</h2>
              <span class="gallery__like"></span>
            </div>
          </li>
          <li class="gallery__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото старинной церкви" class="gallery__photo">
            <div class="gallery__wrap">
              <h2 class="gallery__title">Карачаево-Ч...</h2>
              <span class="gallery__like"></span>
            </div>

        </ul>

    </main>

    <footer class="footer">

    </footer>
