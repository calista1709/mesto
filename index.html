<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="container"><header class="header"><img class="logo" src="39531d699ef007cb857f.svg" alt="Логотип Место Россия"></header><main class="main"><section class="profile"><div class="profile__photo-wrap"><img src="#" alt="Фотография пользователя" class="profile__avatar"></div><div class="profile__wrapper"><div class="profile__wrap"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__subtitle"></p></div><button class="profile__add-button" type="button" aria-label="Добавить фото"></button></section><section class="gallery"><ul class="gallery__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer></div><div class="popup popup_type_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form action="#" method="post" name="profile" class="popup__form" novalidate><div class="popup__input-wrap"><input name="user-name" id="user-name" class="popup__input popup__input_content_name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__error user-name-error"></span></div><div class="popup__input-wrap"><input name="user-job" id="user-job" class="popup__input popup__input_content_job" placeholder="Вид деятельности" required minlength="2" maxlength="200"> <span class="popup__error user-job-error"></span></div><input type="submit" name="save" class="popup__save popup__button" value="Сохранить"></form><button type="button" class="popup__close" aria-label="Закрыть"></button></div></div><div class="popup popup_type_add-form"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form action="#" method="post" name="place" class="popup__form" novalidate><div class="popup__input-wrap"><input name="name" id="place-name" class="popup__input popup__input_content_place-name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error place-name-error"></span></div><div class="popup__input-wrap"><input type="url" name="link" id="place-link" class="popup__input popup__input_content_place-link" placeholder="Ссылка на картинку" required> <span class="popup__error place-link-error"></span></div><input type="submit" name="save" class="popup__save popup__button" value="Создать"></form><button type="button" class="popup__close" aria-label="Закрыть"></button></div></div><div class="popup popup_type_change-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form action="#" method="post" name="avatar" class="popup__form" novalidate><div class="popup__input-wrap"><input type="url" name="avatar-link" id="avatar-link" class="popup__input popup__input_content_avatar-link" placeholder="Ссылка на картинку" required> <span class="popup__error avatar-link-error"></span></div><input type="submit" name="save" class="popup__save popup__button" value="Сохранить"></form><button type="button" class="popup__close" aria-label="Закрыть"></button></div></div><div class="popup popup_type_opened-photo"><figure class="popup__figure"><img src="#" alt="" class="popup__photo"><figcaption class="popup__figcaption"></figcaption><button type="button" class="popup__close" aria-label="Закрыть"></button></figure></div><div class="popup popup_type_deleting-photo"><div class="popup__container"><form action="#" method="post" name="delete" class="popup__form popup__form-confirmation"><h2 class="popup__title">Вы уверены?</h2><input type="submit" name="save" class="popup__save popup__button" value="Да"></form><button type="button" class="popup__close" aria-label="Закрыть"></button></div></div><template id="gallery-item-template"><li class="gallery__item"><img src="#" alt="" class="gallery__photo"><div class="gallery__wrap"><h2 class="gallery__title"></h2><div class="gallery__like-block"><button class="gallery__like" type="button" aria-label="Нравится"></button> <span class="gallery__count"></span></div></div><button class="gallery__delete" type="button" aria-label="Удалить"></button></li></template></body></html>
