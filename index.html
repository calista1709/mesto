<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Логотип Место Россия">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__photo-wrap">
          <img src="images/avatar.jpg" alt="Фотография пользователя" class="profile__avatar">
        </div>
        <div class="profile__wrapper">
          <div class="profile__wrap">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>
      <section class="gallery">
        <!-- Список с карточками мест -->
        <ul class="gallery__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <!-- Попап редактирования профиля-->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" method="post" name="profile" class="popup__form" novalidate>
        <div class="popup__input-wrap">
          <input type="text" name="user-name" id="user-name" class="popup__input popup__input_content_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__error user-name-error"></span>
        </div>
        <div class="popup__input-wrap">
          <input type="text" name="user-job" id="user-job" class="popup__input popup__input_content_job" placeholder="Вид деятельности" required minlength="2" maxlength="200">
          <span class="popup__error user-job-error"></span>
        </div>
        <input type="submit" name="save" class="popup__save popup__button" value="Сохранить">
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </div>

  <!-- Попап добавления карточки-->
  <div class="popup popup_type_add-form">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" method="post" name="place" class="popup__form" novalidate>
        <div class="popup__input-wrap">
          <input type="text" name="place-name" id="place-name" class="popup__input popup__input_content_place-name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__error place-name-error"></span>
        </div>
        <div class="popup__input-wrap">
          <input type="url" name="place-link" id="place-link" class="popup__input popup__input_content_place-link" placeholder="Ссылка на картинку" required>
          <span class="popup__error place-link-error"></span>
        </div>
          <input type="submit" name="save" class="popup__save popup__button popup__button_disabled" value="Создать">
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </div>

    <!-- Попап открытой карточки-->
    <div class="popup popup_type_opened-photo">
      <figure class="popup__figure">
        <img src="#" alt="" class="popup__photo">
        <figcaption class="popup__figcaption"></figcaption>
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
      </figure>
    </div>

  <!-- Шаблон карточки мест -->
  <template id="gallery-item-template">
    <li class="gallery__item">
      <img src="#" alt="" class="gallery__photo">
      <div class="gallery__wrap">
        <h2 class="gallery__title"></h2>
        <button class="gallery__like" type="button" aria-label="Нравится"></button>
      </div>
      <button class="gallery__delete" type="button" aria-label="Удалить"></button>
    </li>
  </template>

  <script src="./js/data.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/validate.js"></script>

</body>
</html>
